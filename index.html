<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordian Using HTML, CSS AND JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>BUP DASHBOARD</h1>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-item-header">
               BUP OFFICIALS SITE
            </div>
            <div class="accordion-item-body">
                <div class="accordion-item-body-content">
                    <a href="https://www.bup.edu.bd/">BUP Main Website</a>
                    <a href="https://ucam.bup.edu.bd/">UCAM</a>
                    <a href="https://hr.bup.edu.bd/">PIMS</a>
                    <a href="http://journal.bup.edu.bd/">Journal</a>
                    <a href="https://admission.bup.edu.bd/">Admission</a>
                    <a href="https://inventory.bup.edu.bd/">Inventory</a>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-item-header">
               BUP OTHERS SITE
            </div>
            <div class="accordion-item-body">
                <div class="accordion-item-body-content">
                    <a href="https://library.bup.edu.bd/">Library</a>
                    <a href="https://outlook.office.com/">Outlook</a>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-item-header">
               BUP OTHERS VENDOR SITE
            </div>
            <div class="accordion-item-body">
                <div class="accordion-item-body-content">
                    <a href="https://www.turnitin.com/">Turnitin</a>
                    <a href="https://bdren.zoom.us/">Zoom</a>
                    <a href="https://afregistration.bup.edu.bd/">Affiliated Registration</a>
                    <a href="https://ioc.bup.edu.bd/">Inspector of Colleges Management</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
